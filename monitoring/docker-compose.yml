version: '3.8'

services:
  # CloudWatch Exporter (YACE)
  # Scrapes metrics from AWS CloudWatch and exposes them for Prometheus
  yace:
    image: ghcr.io/nerdswords/yet-another-cloudwatch-exporter:v0.55.0
    ports:
      - "5001:5000"
    volumes:
      - ./yace-config.yml:/tmp/config.yml:ro
      - ~/.aws/credentials:/exporter/.aws/credentials:ro # Mount local AWS credentials
    environment:
      - AWS_PROFILE=default # Change if using a different profile
    command: >
      --config.file=/tmp/config.yml

  # Prometheus
  # Time-series database that pulls metrics from YACE
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - yace

  # Grafana
  # Visualization dashboard
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin # Default password
    depends_on:
      - prometheus
      - loki

  # Loki
  # Log aggregation system
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml

  # Promtail
  # Log collector (tails files and sends to Loki)
  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
      - ./logs:/var/log/lambda:ro # Read logs generated by tail-script
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
